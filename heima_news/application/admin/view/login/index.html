<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>后台登录</title>
  </head>
  <style>
    body {
      font-size: 14px;
    }
    div {
      margin-bottom: 10px;
    }
  </style>
  <body>
    <h3>后台登录</h3>
    <form action="{:url('login')}" method="POST">
      <div>
        <label>
          账号:
          <input type="text" name="username" id="" / autocomplete="off">
        </label>
      </div>
      <div>
        <label>
          密码:
          <input type="text" name="password" id="" / autocomplete="off">
        </label>
      </div>
      <div>
        <label>
          <input type="submit" value="进入系统" />
        </label>
      </div>
    </form>
  </body>
</html>
