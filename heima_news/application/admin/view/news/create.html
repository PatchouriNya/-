<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加新闻</title>
</head>
<style>
    body{
        font-size: 14px;
        
    }
    div{
        margin-bottom: 10px;
    }
</style>
<body>
    <form action="{:url('store')}"  method="post">
        <div>
            <label>
                标题:
                <input type="text" name="title" autocomplete="off">
            </label>
        </div>
        <div>
            <label>
                描述:
                <input type="text" name="desn" autocomplete="off">
            </label>
        </div>
        <div>
            <label>
                作者:
                <input type="text" name="author" autocomplete="off">
            </label>
        </div>
        <div>
            <label>
                内容:
                <textarea name="body" id="" cols="60" rows="20"></textarea>
            </label>
        </div>
        <div>
            <label>
                <input type="submit" value="添加新闻">
            </label>
        </div>
    </form>
</body>
</html>
